<div class="row">
    <div class="col-xs-3">
        <img [src]="recipe.imagePath" alt="{{ recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
    <div class="col-xs-9">
        <div class="row">
            <div class="col-xs-12">
                <h1>{{ recipe.name }}</h1>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-xs-12">
                <div class="btn-group" appDropdown>
                    <button type="button" class="btn btn-primary dropdown-toggle">Manage Request <span
                            class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Submit Request</a></li>
                        <li><a href="#">Edit Request </a></li>
                        <li><a href="#">Delete Request</a></li>
                    </ul>
                </div>
            </div>
        </div> -->
        <div class="row">
            <div class="col-xs-12">
                {{ recipe.description}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <ul class="list-group" *ngIf= "recipe.name=='Request A Server in Amazon Cloud'">
                    <li class="list-group-item" 
                     *ngFor="let ingredient of recipe.ingredients"
                     >
                        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Deployment Name:</label>
                                <input type="text" required class="form-control" id="deploymentName"
                                    placeholder="Deployment Name" ngModel name="deploymentName" >
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Project</label>
                                <input type="text" class="form-control" id="project" placeholder="Project Name" 
                                ngModel name="project">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput3">Number of Instance(s)</label>
                                <input type="number" class="form-control" id="instance" placeholder="Total Instance" 
                                ngModel name="instance">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <label for="sel1">Operating System</label>
                                        <select class="form-control" id="osType" ngModel name="osType">
                                            <option>RHEL</option>
                                            <option>Amazon Linux 2</option>
                                            <option>Windows</option>
                                        </select>
                                        <!-- <input type="text" class="form-control" placeholder="First name"> -->
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="sel1">Region</label>
                                        <select class="form-control" id="region" ngModel name="region">
                                            <option>N.Virginia</option>
                                            <option>Ohio</option>
                                            <option>Singapore</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="cod-xs-12">
                                    <div class="btn-toolbar">
                                        <button class="btn btn-success" type="submit">Submit Request</button>
                                    </div>

                                </div>
                            </div>
                        </form>
                        <!-- {{ingredient.name}} - {{ingredient.amount}} -->
                    </li>
                </ul>

                <ul class="list-group" *ngIf= "recipe.name=='Request a S3 Bucket in Amazon Cloud'">
                    <li class="list-group-item" 
                     *ngFor="let ingredient of recipe.ingredients"
                     >
                        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Deployment Name:</label>
                                <input type="text" class="form-control" id="deploymentName"
                                    placeholder="Deployment Name" ngModel name="deploymentName">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Project</label>
                                <input type="text" class="form-control" id="project" placeholder="Project Name" 
                                ngModel name="project">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput3">Bucket Name</label>
                                <input type="text" class="form-control" id="project" placeholder="Bucket Name" 
                                ngModel name="project">
                            </div>
                          
                            <div class="form-group">
                                <div class="row">
                                    
                                    <div class="col-xs-6">
                                        <label for="sel1">Region</label>
                                        <select class="form-control" id="region" ngModel name="region">
                                            <option>N.Virginia</option>
                                            <option>Ohio</option>
                                            <option>Singapore</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="cod-xs-12">
                                    <div class="btn-toolbar">
                                        <button class="btn btn-success" type="submit">Submit Request</button>
                                    </div>

                                </div>
                            </div>
                        </form>
                        <!-- {{ingredient.name}} - {{ingredient.amount}} -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
